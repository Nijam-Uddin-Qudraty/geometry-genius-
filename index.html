<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>

</head>
<body class="p-12 bg-base-200">
    <!-- blog  -->
     <div class="container bg-primary-content p-4 flex justify-between">
        <div>
            <h1 class="text-2xl font-semibold">
                Interactive
            </h1>
            <p class="text-lg">Geometry Genius</p>
        </div>        
        <label  class="grid cursor-pointer place-items-center">
            <input
              type="checkbox"
              value="synthwave"
              class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1" />
            <svg
              class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <svg
              class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        <button  class="btn btn-info">
            <a href="">Blog</a>
        </button>
     </div>
     <!-- main  -->
     <div id="warning" role="alert" class="hidden fixed bottom-10 w-1/4 right-1 z-50 alert alert-error">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span></span>
      </div>
      <main class="py-4 flex">
        <div class="grid grid-cols-3 gap-4 gap-y-10">
            <!-- Triangle -->
            <div>
                <div id="triangle" class="z-10 hover:shadow-2xl hover:shadow-cyan-300 hover:scale-105 card card-compact bg-base-100 w-80 shadow-xl grid justify-center text-center py-8 px-4 rounded-none">
                    <figure>
                        <img src="./images/triangle.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="text-lg font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 × b × h</p>
                        <div class="flex">
                            <input type="text" placeholder="b" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                            <input type="text" placeholder="h" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                        </div>
                    </div>
                    <button onclick="button(event)" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        
            <!-- Rectangle -->
            <div>
                <div id="rectangle" class="z-10 hover:shadow-2xl hover:shadow-cyan-300 hover:scale-105 card card-compact bg-base-100 w-80 shadow-xl grid justify-center text-center py-8 px-4 rounded-none">
                    <figure>
                        <img src="./images/rectangle.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="text-lg font-bold">Rectangle</h2>
                        <p>Area (A) = l × w</p>
                        <div class="flex">
                            <input type="text" placeholder="l" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                            <input type="text" placeholder="w" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                        </div>
                    </div>
                    <button onclick="button(event)" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        
            <!-- Parallelogram -->
            <div>
                <div id="parallelogram" class="z-10 hover:shadow-2xl hover:shadow-cyan-300 hover:scale-105 card card-compact bg-base-100 w-80 shadow-xl grid justify-center text-center py-8 px-4 rounded-none">
                    <figure>
                        <img src="./images/parallelogram.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="text-lg font-bold">Parallelogram</h2>
                        <p>Area (A) = b × h</p>
                        <div class="flex">
                            <input type="text" placeholder="b" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                            <input type="text" placeholder="h" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                        </div>
                    </div>
                    <button onclick="button(event)" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        
            <!-- Rhombus -->
            <div>
                <div id="rhombus" class="z-10 hover:shadow-2xl hover:shadow-cyan-300 hover:scale-105 card card-compact bg-base-100 w-80 shadow-xl grid justify-center text-center pt-8 pb-6 px-4 rounded-none">
                    <figure>
                        <img src="./images/rhombus.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="text-lg font-bold">Rhombus</h2>
                        <p>Area (A) = 0.5 × d₁ × d₂</p>
                        <div class="flex">
                            <input type="text" placeholder="d₁" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                            <input type="text" placeholder="d₂" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                        </div>
                    </div>
                    <button onclick="button(event)" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        
            <!-- Pentagon -->
            <div>
                <div id="pentagon" class="z-10 hover:shadow-2xl hover:shadow-cyan-300 hover:scale-105 card card-compact bg-base-100 w-80 shadow-xl grid justify-center text-center py-8 px-4 rounded-none">
                    <figure>
                        <img src="./images/pentagon.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="text-lg font-bold">Pentagon</h2>
                        <p>Area (A) = 0.5 × a × p</p>
                        <div class="flex">
                            <input type="text" placeholder="a" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                            <input type="text" placeholder="p" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                        </div>
                    </div>
                    <button onclick="button(event)" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        
            <!-- Ellipse -->
            <div>
                <div id="ellipse" class="z-10 hover:shadow-2xl hover:shadow-cyan-300 hover:scale-105 card card-compact bg-base-100 w-80 shadow-xl grid justify-center text-center py-8 px-4 rounded-none">
                    <figure>
                        <img src="./images/ellipse.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="text-lg font-bold">Ellipse</h2>
                        <p>Area (A) = π × a × b</p>
                        <div class="flex">
                            <input type="text" placeholder="a" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                            <input type="text" placeholder="b" class="input bg-gray-200 w-20">
                            <p class="m-auto">cm</p>
                        </div>
                    </div>
                    <button onclick="button(event)" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </div>
        
  

        <!-- side are  -->
        <div id="sidebar" class="w-80 p-4">
        <h3 class="text-sm h-8 underline font-bold text-center">Area Calculation</h3>
            <ol id="list">
                <li id="triangle1"></li>
                <li id="rectangle1"></li>
                <li id="parallelogram1"></li>
                <li id="rhombus1"></li>
                <li id="pentagon1"></li>
                <li id="ellipse1"></li>
            </ol>
        </div>
      </main>

      <script src="effects.js"></script>
      <script src="math.js"></script>
      <script src="./script.js"></script>
    </body>
</html>
